<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social and Financial Media Aggregator</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  >
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .content {
      display: flex;
      flex-direction: row;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 200px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
      background-color: #f9f9f9;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #e9ecef;
    }

    .main {
      flex: 1;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
    }

    .footer {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #ddd;
    }

    .footer button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .footer button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">Social and Financial Media Aggregator</div>

  <div class="content">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Social Media</h4>
      <button id="youtubeBtn"><i class="fab fa-youtube"></i> YouTube</button>
      <button id="twitterBtn"><i class="fab fa-twitter"></i> Twitter</button>
      <button id="instagramBtn"><i class="fab fa-instagram"></i> Instagram</button>
      <button id="facebookBtn"><i class="fab fa-facebook"></i> Facebook</button>
      <button id="tiktokBtn"><i class="fab fa-tiktok"></i> TikTok</button>
      <h4>Financial Channels</h4>
      <button id="cnbcBtn"><i class="fas fa-chart-line"></i> CNBC</button>
      <button id="bloombergBtn"><i class="fas fa-briefcase"></i> Bloomberg</button>
      <button id="yahooFinanceBtn"><i class="fas fa-dollar-sign"></i> Yahoo Finance</button>
    </div>

    <!-- Main Content -->
    <div class="main" id="feedContainer">
      <p>Select a social media or financial channel from the sidebar to display its feed here.</p>
    </div>
  </div>

  <div class="footer">
    <button id="nextBtn">Next</button>
  </div>

  <!-- Link to External Script -->
  <script src="script.js"></script>
</body>
</html>4
